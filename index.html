<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Monda|Source+Code+Pro:400,500,700" rel="stylesheet">
	<title>Get yo Weather!</title>
</head>
<body>


	<div class="main">

		<div class="weather container">
			<div class="header">
				<h1 class="text-center">Get Yo Weather!</h1>
				<h3 class="location" id="location">Loading Location</h3>
			</div>

			<div class="report"><h3 id="weather">Loading...</h3></div>
			
			<div class="weather img seasons">
				<img class="img-responsive" src="https://openclipart.org/image/2400px/svg_to_png/261671/Four-season-symbols.png" width="200px" height="200px">
			</div>

			<div class="weather img sun">
				<img class="img-responsive" src="http://s3.amazonaws.com/libapps/accounts/5405/images/icon_2311.png" width="200px" height="200px">
			</div>

			<div class="weather img snow">
				<img class="img-responsive" src="http://images.clipartpanda.com/weather-clipart-for-teachers-clip-art-snow-flake.png" width="200px" height="200px">
			</div>

			<div class="weather img rain">
				<img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/originals/0a/8b/e9/0a8be92a35c4b202d0649045a99e9f6b.png" width="200px" height="200px">
			</div>

			<div class="weather img cloudy">
				<img class="img-responsive" src="http://images.clipartpanda.com/weather-clipart-black-and-white-cloudy-clipart-black-and-white-partly_cloudy_outline_T.png" width="200px" height="200px">
			</div>

			<div class="weather img windy">
				<img class="img-responsive" src="https://clipartion.com/wp-content/uploads/2015/11/wind-clipart-forecast-icon-line-icon-weather-wind-windy1.png" width="200px" height="200px">
			</div>


			<div class="weather details text-center">
				
				<div class="temp" ><span> Current Temperature: </span><p id="temp">Loading...</p></div>
				<div class="temp-max"><span>high: </span><p id="high">Loading...</p></div>
				<div class="temp-min"><span>low: </span><p id="low">Loading...</p></div>
				<div class="winds" ><span> Winds: </span><p id="wind">Loading...</p></div>
				<div class="humidity"><span> Humidity: </span><p id="humidity">Loading...</p></div>
				<!-- <div class="sunrise"><span> Sunrise: </span><p>Sunrise</p></div>
				<div class="sunset"><span> Sunset: </span><p>Sunset</p></div> -->
				<button class="btn">Imperial Units</button>
			</div>

		</div>

	</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
